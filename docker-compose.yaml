version: '3.7'
services:
    nginx:
        image: 'nginx:latest'
        volumes:
            - {type: bind, source: ./nginx/nginx.conf, target: /etc/nginx/nginx.conf}
        ports:
            - {target: 80, published: 80, protocol: tcp}
    core:
        build:
            context: ./CoreAPI
            dockerfile: Dockerfile
        ports:
            - {target: 8000, protocol: tcp}
    citizen:
        build:
            context: ./CitizenAPI
            dockerfile: Dockerfile
            args: [PASSWORD]
        ports:
            - {target: 8003, protocol: tcp}

